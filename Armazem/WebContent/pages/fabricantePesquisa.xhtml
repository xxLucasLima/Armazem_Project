<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/template/modeloGeral.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:event listener="#{fabricanteMB.carregarPesquisa}" type="preRenderView"/>
			</f:metadata>
		</ui:define>
		
		<ui:define name="conteudo">
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Fabricantes"/>
					</f:facet>
				</p:toolbar>
			
				<p:dataTable emptyMessage="Nenhum registro encontrado"
							 value="#{fabricanteMB.listaFabricantes}" filteredValue="#{fabricanteMB.listaFabricantesFiltrados}"
							 var="fabricante" rows="20" paginator="true">
							 <f:facet name="footer">
							 	<p:button value="Novo" outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true"	/>
							 </f:facet>
					<p:column headerText="Código" >
						<h:outputText value="#{fabricante.codigo}"/>
					</p:column>
					
					<p:column headerText="Descrição" filterBy="#{fabricante.descricao}" sortBy="#{fabricante.descricao}">
						<h:outputText value="#{fabricante.descricao}"/>
					</p:column>
					
					<p:column headerText="Opções">
						<p:button icon="ui-icon-trash" value="Excluir" outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true">
							<f:param name="fabcod" value="#{fabricante.codigo}"/>
						</p:button>
						
						<p:button icon="ui-icon-pencil" value="Editar" outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true">
							<f:param name="fabcod" value="#{fabricante.codigo}"/>
						</p:button>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
