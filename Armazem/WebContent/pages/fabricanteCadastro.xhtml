<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/template/modeloGeral.xhtml">
		<ui:define name="metadata">
			<f:metadata>
				<f:event listener="#{fabricanteMB.carregarCadastro}" type="preRenderView"/>
			</f:metadata>
		</ui:define>
		
		<ui:define name="conteudo">
			<h:form id="frmFabCad">
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Fabricantes"/>
					</f:facet>
				</p:toolbar>
			<h:panelGrid columns="2" id="pnlFabCadDados">
				<p:outputLabel value="Código: "/>
				<p:inputText size="10" readonly="true" value="#{fabricanteMB.fabricante.codigo}"/>
				<p:outputLabel value="Descrição: "/>
				<p:inputText maxlength="50" size="30" value="#{fabricanteMB.fabricante.descricao}"/>
			</h:panelGrid>
			<h:panelGrid columns="5">
				<p:commandButton value="Novo" actionListener="#{fabricanteMB.novo}"
				 update=":frmFabCad:pnlFabCadDados"/>
				 
				<p:commandButton value="Salvar" actionListener="#{fabricanteMB.salvar}" 
				update=":msgGlobal :frmFabCad:pnlFabCadDados"/>
				
				<p:button outcome="/pages/fabricantePesquisa.xhtml" value="Voltar"
				 action="/pages/fabricantePesquisa.xhtml?faces-redirect=true" />
				 
				<p:commandButton value="Excluir" actionListener="#{fabricanteMB.excluir}"
								 update=":msgGlobal"/>
				
				<p:commandButton value="Editar" actionListener="#{fabricanteMB.editar}"
								 update=":msgGlobal" />
			</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
